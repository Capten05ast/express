  .image-container {

    max-width: 80%;

  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.8));
    opacity: 0;
    transition: opacity 0.3s ease;
    border-radius: 20px;
  }

  .overlay:hover {
    opacity: 1.5;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .overlay:hover .text {
    opacity: 1;
  }

  .text h2 {

<script>
    function displayCart() {
        var cart = JSON.parse(localStorage.getItem('cart')) || [];
        var cartItemsHtml = '';
        var totalPrice = 0;
        cart.forEach(item => {
            cartItemsHtml += `<tr>
                                <td>${item.name}</td>
                                <td>${item.quantity}</td>
                                <td>$${item.totalPrice}</td>
                            </tr>`;
            totalPrice += item.totalPrice;
        });
        document.getElementById('cartItems').innerHTML = cartItemsHtml;
        document.getElementById('totalPrice').innerText = 'Total Price: $' + totalPrice;
        return totalPrice; // Return total price
    }

    function clearCart() {
        localStorage.removeItem('cart');
        displayCart();
    }

    function proceedToNextPage() {
        var totalPrice = displayCart(); // Get total price
        if (totalPrice === 0) {
            alert("Please fill the cart before proceeding.");
        } else {
            window.location.href = "next.html";
        }
    }

    document.getElementById("paymentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var phoneNumber = document.getElementById("phoneNumber").value;
        var gender = document.querySelector('input[name="gender"]:checked').value;
        var roomNumber = document.getElementById("roomNumber").value;
        var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

        if (paymentMethod === "online") {
            window.location.href = "https://pay.google.com/payments/home#sendRequest";
        } else {
            alert("Payment successful!");
        }
    });
</script>
